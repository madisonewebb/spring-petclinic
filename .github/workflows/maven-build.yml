# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          server-id: nexus-releases
          server-username: ${{ secrets.NEXUS_USERNAME }}
          server-password: ${{ secrets.NEXUS_PASSWORD }}
      
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      
      # Deploy to Nexus repository only on push to master branch
      - name: Deploy to Nexus
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: ./mvnw -B deploy -DskipTests -DaltDeploymentRepository=nexus::default::http://172.16.231.151:8081/repository/maven-snapshots/
        timeout-minutes: 5
        continue-on-error: true