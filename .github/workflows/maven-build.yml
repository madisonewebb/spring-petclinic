# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven (TEST)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          server-id: nexus
          server-username: ${{ secrets.NEXUS_USERNAME }}
          server-password: ${{ secrets.NEXUS_PASSWORD }}
      
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      
      # Create settings.xml file with both Nexus credentials
      - name: Create Maven Settings
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF
          echo "Created Maven settings file with all Nexus credentials"
      
      # Deploy to your Nexus repository
      - name: Deploy to Nexus
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "Deploying to Nexus repository..."
          ./mvnw -B deploy -DskipTests -DaltDeploymentRepository=nexus::https://4a9aafd9d34d.ngrok-free.app/repository/maven-releases/
        continue-on-error: true

  build-chain:
    name: Cross-repo Build Chain
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Build Chain (PR)
        if: github.event_name == 'pull_request'
        uses: kiegroup/github-action-build-chain@v3.5.9
        with:
          definition-file: https://raw.githubusercontent.com/madisonewebb/spring-petclinic/master/.ci/build-chain.yaml
          starting-project: madisonewebb/spring-petclinic
          skip-project-checkout: madisonewebb/spring-petclinic
          logger-level: debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Build Chain (branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: kiegroup/github-action-build-chain@v3.5.9
        with:
          definition-file: https://raw.githubusercontent.com/madisonewebb/spring-petclinic/master/.ci/build-chain.yaml
          starting-project: madisonewebb/spring-petclinic
          flow-type: branch
          skip-project-checkout: madisonewebb/spring-petclinic
          logger-level: debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}